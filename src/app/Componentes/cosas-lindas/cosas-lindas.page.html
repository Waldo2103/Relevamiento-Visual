<ion-header>

<ion-content padding>
  <ion-item class="transparent-item">
  <ion-slides class="transparent-item" [options]="sliderOpts" color="dark">

      <img src="assets/img/{{ img }}.png" tappable (click)="openPreview(img)">

  <ion-button color="light" slot="end">

</ion-item>
